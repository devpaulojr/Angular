<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="segunda-tela.component.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <img class="img" src="imagemlogin.png" alt="">
      <a href=""><p class="p">alterar foto de perfil</p></a>
      
        <form class="form">
          <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
          </div>
          
          <div class="form-group">
            <label for="altura">Altura (em metros):</label>
            <input type="number" step="0.01" id="altura" name="altura" required placeholder="Ex: 1.75">
          </div>
          
          <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required placeholder="Digite sua idade">
          </div>
          
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="Ex: 123.456.789-00">
          </div>
          
          <div class="form-group">
            <label for="plano">Plano de Saúde:</label>
            <select id="plano" name="plano" required>
              <option value="">Selecione</option>
              <option value="unimed">Unimed</option>
              <option value="amil">Amil</option>
              <option value="bradesco">Bradesco Saúde</option>
              <option value="plano-privado">Plano Privado</option>
            </select>
          </div>
          
          <div class="form-group">
            <button type="submit">Cadastrar</button>
          </div>
        </form>
      </div>
</body>
</html>
